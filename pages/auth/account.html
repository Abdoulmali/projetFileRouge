<div class="hero-scene text-center">
  <div class="hero-scene-content text-white">
    <h1>Mon compte</h1>
  </div>
</div>
<div class="container">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Votre Nom" value="DUPONT"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prenom</label>
      <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Votre Prenom" value="Dany"
      />
    </div>
    <div class="mb-3">
      <label for="AllergieInput" class="form-label">Alergie</label>
      <input
        type="text"
        class="form-control"
        id="AllergieInput"
        placeholder="Vos allergies (fruits de mer, arachides..)" value="Cacahouetes"
      />
    </div>
    <div class="mb-3">
      <label for="NbConvivesInput" class="form-label">Nombres de convive habituel</label>
      <input
        type="numbert"
        class="form-control"
        id="NbConvivesInput"
        placeholder="Combien vous etes habituellement ?" value="4"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Modifier vos informations</button>
      <button type="botton" class="btn btn-danger">Supprimer mon compte</button>
    </div>
  </form>
  <div class="text-center pt-3" >
    <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
      </div>
</div>
