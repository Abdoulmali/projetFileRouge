<div class="hero-scene text-center">
  <div class="hero-scene-content text-white">
    <h1>Galerie</h1>
  </div>
</div>

<div class="container">
  <div class="text-center pt-4">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#EditionPhotoModal"
    >
      Ajouter une photo
    </button>
  </div>
  <div class="row row-cols-2 row-cols-lg-3">
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../image/chef-cuisteau .jpg" class="round w-100" />
        <p class="titre-image">Titre</p>
        <div class="action-image-buttons" data-show="admin">
          <button type="button" class="btn btn-outline-light">
            <i class="bi bi-pencil-square" data-bs-toggle="modal"
            data-bs-target="#EditionPhotoModal"></i>
          </button>
          <button type="button" class="btn btn-outline-light">
            <i class="bi bi-trash" data-bs-toggle="modal"
            data-bs-target="#DeletePhotoModal"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../image/restaurant.jpg" class="round w-100" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../image/platter.jpg" class="round w-100" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../image/mediteranean-cuisine.jpg" class="round w-100" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../image/saumon.jpg" class="round w-100" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
    <div class="col p-3">
      <div class="image-card text-white">
        <img src="../image/boisson.jpg" class="round w-100" />
        <p class="titre-image">Titre</p>
      </div>
    </div>
  </div>
  <div class="text-center pt-4">
    <a href="#" class="btn btn-primary">Réserver</a>
  </div>
</div>

<!-- Modal edition -->
<div
  class="modal fade"
  id="EditionPhotoModal"
  tabindex="-1"
  aria-labelledby="EditionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">
          Edition Photo
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
  
        </div>
        <div class="container">
          <form>
            <div class="mb-3">
              <label for="NamePhotoInput" class="form-label">Titre</label>
              <input
                type="text"
                class="form-control"
                id="NamePhotoInput"
                placeholder="Lasagnes à la bolognese"
              />
            </div>
            <div class="mb-3">
              <label for="ImageInput" class="form-label">Image</label>
              <input type="file" class="form-control" id="ImageInput" />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary">Enregister</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
<!-- Modal suppression -->
<div
  class="modal fade"
  id="DeletePhotoModal"
  tabindex="-1"
  aria-labelledby="DeletePhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">
        Etes-vous sur de vouloir supprimer cette photo ?
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
  
        </div>
        <div class="container">
          <form>
            <div class="mb-3">
              <p >Titre</p>
              <img src="../image/chef-cuisteau .jpg" class="round w-100" />
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-danger">Supprimer</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
