<div class="hero-scene text-center">
  <div class="hero-scene-content text-white">
    <h1>Ma réservation</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Votre Nom"
        value="DUPONT"
      />
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prenom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Votre Prenom"
        value="Dany"
      />
    </div>
    <div class="mb-3">
      <label for="AllergieInput" class="form-label">Alergie</label>
      <input
        type="text"
        class="form-control"
        id="AllergieInput"
        placeholder="Vos allergies (fruits de mer, arachides..)"
        value="Cacahouetes"
      />
    </div>
    <div class="mb-3">
      <label for="NbConvivesInput" class="form-label"
        >Nombres de convive habituel</label
      >
      <input
        type="number"
        class="form-control"
        id="NbConvivesInput"
        placeholder="Combien vous etes habituellement ?"
        value="4"
      />
    </div>
    <div class="mb-3">
      <label for="DateInput" class="form-label">Date</label>
      <input type="date" class="form-control" id="DateInput" />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="midiRadio"
        />
        <label class="form-check-label" for="midiRadio"> Midi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="soirRadio"
          checked
        />
        <label class="form-check-label" for="soirRadio"> Soir </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="DateInput" class="form-label">Heure</label>
      <select class="form-select" id="selectHour">
        <option>19:30</option>
        <option>19:45</option>
        <option>20:00</option>
        <option>20:15</option>
        <option>20:30</option>
        <option>20:45</option>
        <option>21:00</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Réservation</button>
      <button type="botton" class="btn btn-danger">Annuler</button>
    </div>
  </form>
</div>
